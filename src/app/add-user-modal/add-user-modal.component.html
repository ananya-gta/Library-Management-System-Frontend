
<div class="form-box">
    <h1 style="color: #5c60f5;">Add a New User</h1>
    <form #myForm="ngForm" (ngSubmit)="addUser($event, myForm.value)">
      <div class="form-group">
        <label for="name">Enter Full Name</label>
        <input class="form-control" id="name" type="text" name="name" ngModel required>
        <!-- Add Angular validation messages -->
        <div *ngIf="myForm.controls['name'].invalid && (myForm.controls['name'].dirty || myForm.controls['name'].touched)" class="text-danger">
          <div *ngIf="myForm.controls['name'].hasError('required')" style="font-style: italic; margin-bottom: 1rem;">Full Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Enter Email address</label>
        <input class="form-control" id="email" type="email" name="email" ngModel required>
        <!-- Add Angular validation messages -->
        <div *ngIf="myForm.controls['email'].invalid && (myForm.controls['email'].dirty || myForm.controls['email'].touched)" class="text-danger">
          <div *ngIf="myForm.controls['email'].hasError('required')" style="font-style: italic; margin-bottom: 1rem;">Email is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Enter phone number</label>
        <input class="form-control" id="phone" type="number" name="phone" ngModel required>
        <!-- Add Angular validation messages -->
        <div *ngIf="myForm.controls['phone'].invalid && (myForm.controls['phone'].dirty || myForm.controls['phone'].touched)" class="text-danger">
          <div *ngIf="myForm.controls['phone'].hasError('required')" style="font-style: italic; margin-bottom: 1rem;">Email is required.</div>
        </div>
      </div>
      <input class="btn btn-primary" type="submit" style="margin-top: 2rem;" value="Add" /> 
    </form>
  </div>
