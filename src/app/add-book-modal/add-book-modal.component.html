<div class="form-box">
  <h1 style="color: #5c60f5;">Add a New Book</h1>
  <form #myForm="ngForm" (ngSubmit)="addBook($event, myForm.value)" novalidate>
    <div class="form-group">
      <label for="title">Enter title of the book</label>
      <input
        class="form-control"
        id="title"
        type="text"
        name="title"
        ngModel
        required
      />
      <!-- Add Angular validation messages -->
      <div
        *ngIf="
          myForm.controls['title'].invalid &&
          (myForm.controls['title'].dirty || myForm.controls['title'].touched)
        "
        class="text-danger"
      >
        <div
          style="font-style: italic; margin-bottom: 1rem"
          *ngIf="myForm.controls['title'].hasError('required')"
        >
          Title is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="author">Enter author's name</label>
      <input
        class="form-control"
        id="author"
        type="text"
        name="author"
        ngModel
        required
      />
      <!-- Add Angular validation messages -->
      <div
        *ngIf="
          myForm.controls['author'].invalid &&
          (myForm.controls['author'].dirty || myForm.controls['author'].touched)
        "
        class="text-danger"
      >
        <div
          style="font-style: italic; margin-bottom: 1rem"
          *ngIf="myForm.controls['author'].hasError('required')"
        >
          Author is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="genre">Enter book's genre</label>
      <input
        class="form-control"
        id="genre"
        type="text"
        name="genre"
        ngModel
        required
      />
      <!-- Add Angular validation messages -->
      <div
        *ngIf="
          myForm.controls['genre'].invalid &&
          (myForm.controls['genre'].dirty || myForm.controls['genre'].touched)
        "
        class="text-danger"
      >
        <div
          style="font-style: italic; margin-bottom: 1rem"
          *ngIf="myForm.controls['genre'].hasError('required')"
        >
          Genre is required.
        </div>
      </div>
    </div>
    <input
      class="btn btn-primary"
      style="margin-top: 2rem"
      type="submit"
      value="Add"
    />
  </form>
</div>
